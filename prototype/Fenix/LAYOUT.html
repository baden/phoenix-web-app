<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>LAYOUT</title>
</head>
<body>
	<!-- главный блок который распределяет блоки, меню влево, контент в правой части -->
	<div class="layout">
		<!-- меню  ширина 334px-->
		<div class="menu">
			<div class="menu-header">
				<div class="logo"></div>
				<button class="menu-toggle-btn" id="toggleBtn"></button>
			</div>

			<!-- TODO НОВИЙ КЛАСС MENU-BODY и класс .scroll для скролла  -->
			<div class="menu-body scroll">

				<ul class="menu-items">
					<li>
						<a href="#" class="active">
							<span class="list-icon menu-icon"></span>
							<span class="menu-item-title">Список Фениксов</span>
						</a>
					</li>	
				</ul>

				<div class="menu-options-wr">
					<div class="menu-options">
						<span class="menu-options-title">Системные опции</span>
						<div class="dropdown">
							<div class="dropdown-title">
								<span class="mode-icon"></span>
								<span id="selectedTheme">Темная</span>
								<span class="dropdown-icon"></span>
							</div>
							<ul class="dropdown-list">
								<li class="title">
									Тема
								</li>
								<li onclick="selectTheme('Темная')">
									<span class="item">
										Темная
									</span>
								</li>
								<li onclick="selectTheme('Светлая')">
									<span class="item">
										Светлая
									</span>
								</li>
							</ul>
						</div>

						<div class="dropdown">
							<div class="dropdown-title">
								<span class="language-icon"></span>
								<span id="selectedLanguage">Русский</span>
								<span class="dropdown-icon"></span>
							</div>
							<ul class="dropdown-list">
								<li class="title">
									Язык
								</li>
								<li onclick="selectLanguage('Українська')">
									<span class="item">
										<span class="flag uk"></span>
										Українська
									</span>
								</li>
								<li onclick="selectLanguage('Русский')">
									<span class="item">
										<span class="flag ru"></span>
										Русский
									</span>
								</li>
								<li onclick="selectLanguage('English')">
									<span class="item">
										<span class="flag en"></span>
										English
									</span>
								</li>
							</ul>
						</div>					
					</div>
					<div class="menu-options">
						<span class="menu-options-title">Аккаунт</span>
						<div class="dropdown">
							<div class="dropdown-title">
								<span class="accaunt-icon"></span>
								<span class="accaunt-title">loginexample</span>
								<span class="dropdown-icon"></span>
							</div>
							<ul class="dropdown-list">
								<li class="title">
									Аккаунт
								</li>
								<li>
									<!-- modal-open открывает модальное окно -->
									<a href="#" class="modal-open">
										<span class="icon-logout logout-image"></span>
										Выйти
									</a>
								</li>
							</ul>
						</div>	
					</div>
				</div>

				<!-- submenu-active - класс который откривает дополнитеьное меню-->
				<!--  TODO класс .scroll для скролла -->
				<div class="submenu submenu-active scroll">
					<!------------------- FENIX TYPE------------------->
					<span class="icon-car submenu-type"></span>
					<!------------------- FENIX TYPE ------------------->
					<div class="submenu-header">
						<a href="#" class="submenu-back">
							<span class="arrow"></span>
							<span class="title">Список Фениксов</span>
						</a>
						<span class="submenu-name">АА 1234 АС</span>
						<span class="submenu-status">
							<div class="fenix-status">
								<span class="status-icon wait-status"></span>
								<span class="status">Ожидание</span>
								<span class="icon sleep"></span>
							</div>
						</span>
					</div>

					<!-- active - класс для элементов субменю -->
					<ul class="submenu-items">	
						<li>
							<a href="#">
								<span class="icon-map submenu-icon"></span>
								<span class="submenu-item-title">Карта</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="icon-manage submenu-icon"></span>
								<span class="submenu-item-title">Управление</span>
							</a>
						</li>
						<li>
							<a href="#" class="menu-settings active">
								<span class="icon-settings submenu-icon"></span>
								<span class="submenu-item-title">Настройки</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="icon-calendar submenu-icon"></span>
								<span class="submenu-item-title">События</span>
							</a>
						</li>
					</ul> 
				</div>
			</div>
			<!--  КОНЕЦ MENU-BODY -->

		</div>

		<!-- блок для меню, появляеться на мобильном при открытии меню, есть только в этом файле -->

		<div class="menu-close-bg closeMenuBg"></div>

		<!-- враппер для центрального контента, вся ширина минус 334px -->
		<div class="container">
			<!-- wrapper-page - без этого класса блок будет по центру страницы, с этим - отступ сверху 50px -->
			<div class="wrapper-content wrapper-page">
				<div class="details-wrapper-bg">
				</div>
			</div>
		</div>
	</div>

	<!-- Модальние окна, открытие по кнопке modal-openб класс show добавляеться к modal-bg-->
	<div class="modal-bg">
		<div class="modal-wr">
			<!-- Для меньшых окон добавляеться класс modal-sm, для средних modal-md -->
			<div class="modal-content modal-sm">

				<div class="modal-close close modal-close-btn"></div>
				<div class="modal-title modal-title-sm">
					Выйти?
				</div>
				<div class="modal-body">
					<span class="modal-text">
						Вы действительно хотите выйти?
					</span>
				</div>
				<div class="modal-btn-group">
					<button class="btn btn-md btn-secondary modal-close-btn">Нет</button>
					<button class="btn btn-md btn-cancel">Да</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="scripts/general.js"></script>
	<!-- плагин для скролла -->
	 
</body>
</html>
