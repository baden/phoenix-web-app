<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Login</title>
</head>
<body>
	<div class="layout">
		<div class="container container-login">
			<div class="wrapper-content">
				<div class="wrapper-bg">
					<div class="logo logo-wr">
						<img src="images/logo.svg" alt="Logo">
					</div>
					<div class="login-title">
						Добро пожаловать
					</div>
					<div class="login-subtitle">
						Войдите, чтобы продолжить
					</div>

					<form class="login-inputs">
						<div class="input-st input-errored">
							<input type="text" required autocomplete="off" value="test">
							<label class="input-label">Введите Ваш логин</label>
							<span class="input-error">
								<span class="error-icon"></span>
								Адрес электронной почты недействителен. Пожалуйста проверьте и попробуйте снова.
							</span>
						</div>
						<div class="input-st password">
							<input type="password" required id="password" autocomplete="off">
							<label class="input-label">Введите Ваш пароль</label>
							<span class="password-icon" id="passwordBtn"></span>
							<span class="input-error">
								<span class="error-icon"></span>
								Неправильный пароль
							</span>
						</div>
						<button class="btn btn-lg btn-primary login-btn">
							Войти в систему
						</button>

						<span class="accaunt-link">
							<span>У вас нет аккаунта?</span>
							<a href="#" class="link">Зарегистрироваться</a>
						</span>
					</form>
				</div>
				<div class="wrapper-content-footer">
					<div class="dropdown">
						<div class="dropdown-title">
							<span class="language-icon"></span>
							<span id="selectedLanguage">Русский</span>
							<span class="dropdown-icon"></span>
						</div>
						<ul class="dropdown-list">
							<li class="title">
								Язык
							</li>
							<li onclick="selectLanguage('Українська')">
								<span class="item">
									<span class="flag uk"></span>
									Українська
								</span>
							</li>
							<li onclick="selectLanguage('Русский')">
								<span class="item">
									<span class="flag ru"></span>
									Русский
								</span>
							</li>
							<li onclick="selectLanguage('English')">
								<span class="item">
									<span class="flag en"></span>
									English
								</span>
							</li>
						</ul>
					</div>

					<div class="dropdown">
						<div class="dropdown-title">
							<span class="mode-icon"></span>
							<span id="selectedTheme">Темная</span>
							<span class="dropdown-icon"></span>
						</div>
						<ul class="dropdown-list">
							<li class="title">
								Тема
							</li>
							<li onclick="selectTheme('Темная')">
								<span class="item">
									Темная
								</span>
							</li>
							<li onclick="selectTheme('Светлая')">
								<span class="item">
									Светлая
								</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
